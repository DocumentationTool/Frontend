<div class="upload-dialog">
  <h2>Update group Permission</h2>
  <form [formGroup]="addUserPermissionForm" (submit)="addUpdatePermission()">

    <label>Change group:</label>
    <select class="select" #groupSelect (change)="onSelectUsersToAdd(groupSelect.value)">
      <option value="" disabled selected></option>
      @for (userId of allGroupsToAdd; track userId) {
        <option>
          {{ userId }}
        </option>
      }
    </select>
    <label>Change permission:</label>
    <select class="select" #permissionSelect (change)="onSelectPermissionToAdd(permissionSelect.value)">
      <option value="" disabled selected></option>
      @for (permission of allPermissions; track permission) {
        <option>
          {{ getPermissionName(permission) }}
        </option>
      }
    </select>

    <label>Permission path:</label>
    <input class="input-pupUp" formControlName="pathToAdd" type="text" readonly/>

    <button type="submit" class="upload-btn" [disabled]="addUserPermissionForm.invalid || isFormEmpty()">Update</button>
    <button type="button" class="cancel-btn" (click)="closeDialog()">Cancel</button>
  </form>
</div>
